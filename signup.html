        <link rel="icon" type="image/x-icon" href="assets/favicon1.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="signup-body">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5"><b>Sign Up</b></h5>
              <form method="post" id="formElem" class="formElem">
                <div class="form-floating mb-3">
                    <input name="fullname" type="fullname" class="form-control" id="floatingInput" placeholder="Todd Chavez" required> 
                    <label for="floatingInput">Full Name</label>  
                </div>
                <div class="form-floating mb-3">
                    <input name="username" type="username" class="form-control" id="floatingInput" placeholder="username" required>
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                  <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-secondary btn-signup text-uppercase fw-bold" type="submit">Sign
                    Up</button>
                </div>
                <hr class="my-4">
                <div class="d-grid mb-2">
                  <button class="btn btn-google-signup btn-signup text-uppercase fw-bold" type="submit">
                    <i class="fab fa-google me-2"></i> Sign Up with Google
                  </button>
                </div>
                <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
    <!-- Core theme JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>

<script type="text/javascript">
    formElem.onsubmit = async(e) => {
        e.preventDefault();
        var form = document.querySelector("#formElem");

        user = {
            fullname: form.querySelector('input[name="fullname"]').value,
            username: form.querySelector('input[name="username"]').value,
            email: form.querySelector('input[name="email"]').value,
            password: form.querySelector('input[name="password"]').value
        }
        user = JSON.stringify(user)
        console.log(user);
        let response = await fetch('http://127.0.0.1:8000/create_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: user,
        })
        let result = await response.json(); 
        console.log(result);
        console.log(response.status);
        if(response.status===201){
            alert('User Created Successfully.');}
        else{
            alert(result['detail']);
        }
  };
</script>
